<!DOCTYPE html>
<html lang="cz">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap"
      rel="stylesheet"
    />

    <title>Havit | nastavení účtu</title>
  </head>
  <body>
    <header class="header">
      <div class="logo flex-center">
        <p>A</p>
        <p>M</p>
      </div>
      <div class="user-cont flex-center">
        <p>David Hamšík</p>
        <div class="img-cont">
          <img
            class="user-img"
            src="https://cdn-icons-png.flaticon.com/512/149/149071.png"
            alt="animated user photo"
          />
          <div class="img-status"></div>
        </div>
      </div>
    </header>
    <div class="account-settings-bg">
      <div class="account-settings-cont">
        <div class="account-seetings-panel">
          <div class="acc-panel-header">
            <p>Nastavení účtu</p>
          </div>
          <div class="acc-panel-body">
            <ul class="panel-item-list">
              <li class="panel-item">
                <a class="panel-link flex-center" href="#">
                  <span>Editace uživ. účtu</span>
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-play acc-panel-icon"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M10.804 8 5 4.633v6.734L10.804 8zm.792-.696a.802.802 0 0 1 0 1.392l-6.363 3.692C4.713 12.69 4 12.345 4 11.692V4.308c0-.653.713-.998 1.233-.696l6.363 3.692z"
                    />
                  </svg>
                </a>
              </li>
              <li class="panel-item">
                <a class="panel-link flex-center" href="#">
                  <span>Sloučení účtu</span>
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-play acc-panel-icon"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M10.804 8 5 4.633v6.734L10.804 8zm.792-.696a.802.802 0 0 1 0 1.392l-6.363 3.692C4.713 12.69 4 12.345 4 11.692V4.308c0-.653.713-.998 1.233-.696l6.363 3.692z"
                    />
                  </svg>
                </a>
              </li>
              <li class="panel-item">
                <a class="panel-link flex-center" href="#">
                  <span>Přepínání účtu</span>
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-play acc-panel-icon"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M10.804 8 5 4.633v6.734L10.804 8zm.792-.696a.802.802 0 0 1 0 1.392l-6.363 3.692C4.713 12.69 4 12.345 4 11.692V4.308c0-.653.713-.998 1.233-.696l6.363 3.692z"
                    />
                  </svg>
                </a>
              </li>
              <li class="panel-item">
                <a class="panel-link flex-center" href="#">
                  <span>Změna hesla</span>
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-play acc-panel-icon"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M10.804 8 5 4.633v6.734L10.804 8zm.792-.696a.802.802 0 0 1 0 1.392l-6.363 3.692C4.713 12.69 4 12.345 4 11.692V4.308c0-.653.713-.998 1.233-.696l6.363 3.692z"
                    />
                  </svg>
                </a>
              </li>
              <li class="panel-item">
                <a class="panel-link flex-center" href="#">
                  <span>Odhlásit se</span>
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-play acc-panel-icon"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M10.804 8 5 4.633v6.734L10.804 8zm.792-.696a.802.802 0 0 1 0 1.392l-6.363 3.692C4.713 12.69 4 12.345 4 11.692V4.308c0-.653.713-.998 1.233-.696l6.363 3.692z"
                    />
                  </svg>
                </a>
              </li>
            </ul>
          </div>
          <div class="acc-panel-footer">
            <a href="#">Zavřít nastavení účtu</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
